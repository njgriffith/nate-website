<html>
    <head>
        <link rel="stylesheet" href="/styles/reviews.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body style="background-image: url(../resources/adventure-time-music.jpg); background-attachment: fixed; background-position: center;">
        <div width="90%" id="grid-container">
            <div class="grid-row-title">
                <div class="grid-item column-title">
                    <label>Sort by</label><br><br>
                    <select name="sort_by" id="sort">
                        <option value="title">Title</option>
                        <option value="artist">Artist</option>
                        <option value="score" selected>Score</option>
                        <option value="released">Release Date</option>
                        <option value="reviewed">Review Date</option>
                    </select><br><br>
                    <div style="font-size: 0.5em">When sorting by score, 10/10 albums are ordered</div>
                </div>          
                <div class="grid-item column-title">Title</div>
                <div class="grid-item column-title">Artist</div>
                <div class="grid-item column-title">Score</div>
                <div class="grid-item column-title">Released</div>
                <div class="grid-item column-title">Reviewed</div>
                <div class="grid-item column-title"></div>
            </div>       
        </div>
        <script src="/scripts/reviews.js"></script>
    </body>
</html>
