<html>
    <head>
        <title>Music Reviews</title>
        <link rel="stylesheet" href="/styles/reviews.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/98.css">
        <link rel="shortcut icon" href="#">

    </head>
    <body style="background-image: url(../resources/media/tubes.jpg); background-size: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="button-container">
            <button id="home-link" onclick="window.location.href='../index.html';">To Home</button>
            <button onclick="getRandomReview()">To Random Review</button>
        </div>
        
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text" style="margin-left: 1em;">Album Reviews</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize" style="margin-left: 2px;"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div id="scroll-div" class="sunken-panel" style="width: 100%; height: 85vh;">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Cover</th>
                                <th id="title" onclick="sortAndReloadContent('title', this)">Title</th>
                                <th id="artist" onclick="sortAndReloadContent('artist', this)">Artist</th>
                                <th id="score" onclick="sortAndReloadContent('score', this)">Score</th>
                                <th id="released" onclick="sortAndReloadContent('released', this)">Release Date</th>
                                <th id="reviewed" onclick="sortAndReloadContent('reviewed', this)">Review Date</th>
                            </tr>
                        </thead>
                        <tbody id="review-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/scripts/reviews.js"></script>
    </body>
</html>
